<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="a" [formGroup]="UserForm" (ngSubmit)="Save()">
  
          <div class="row">
            
  
            <div class="col-50">
              <h3>Hello Buddy..</h3>
             
              
              <label for="User_Id">UserId:</label>
              <input type="text" id="User_Id" name="User_Id"><br>
              <br>
              <label for="UserName">UserName</label>
              <input type="text" id="UserName" name="UserName" ><br>
              <br>
              <label  class="col-2" for="PhoneNumber">PhoneNumber</label>
               <input type="number"  id="PhoneNumber" name="PhoneNumber" ><br>
               <br>
               <label for="Email_Id">Email Id</label>
               <input type="email" id="Email_Id" name="Email_Id" ><br>
               <br>
               <label   for="Gender">Gender</label>
               <input type="text"  id="Gender" name="Gender">
               
                <div class="row">
                <div class="col-50">
                    <br>
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" ><br>
        
                </div>
               
              </div>
            </div>
  
          </div>
          
          <br>
            <div class="btn">
              
            </div>
            <input type="button" class="btn" (click)="navigatehome()" value="Back" />     

            <div>
              <button type="submit" class="btn btn-primary">{{EventValue}}</button>  
            </div>
              <div class="row">  
                <table>  
                  <tr>  
                    <td>User_Id</td>  
                    <td>UserName</td>  
                    <td>PhoneNumber</td> 
                   <td>Email_Id</td>  
                   <td>Gender</td> 
                   <td>Password</td>  
                
                  </tr>  
                
                  <tr *ngFor="let d of data">  
                    <td>{{d.User_Id}}</td>  
                    <td>{{d.UserName}}</td>  
                    <td>{{d.PhoneNumber}}</td>  
                    <td>{{d.Email_Id}}</td>  
                    <td>{{d.Gender}}</td>  
                    <td>{{d.Password}}</td>  
                  </tr>  
                </table>  
              </div>  
        </form>
      </div>
    </div>
  </div>
