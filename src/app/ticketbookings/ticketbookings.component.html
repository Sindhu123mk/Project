<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="a">
        <div class="row">
          <div class="col-50">
            <h3>Make Reservation</h3>

            <label for="name">Booking Id:</label>
            <input type="text" id="name" name="bookingId" placeholder="BookingId" /><br />
            <br />
            <label for="adr">Booking Date:</label>
            <input type="date" id="address" name="addresss" placeholder="date" /><br />
            <br />
            <label for="adr">BusNumber:</label>
            <input type="number" id="address" name="addresss" placeholder="BusNumber" />
            <br />
            <br />
            <label for="cars">Booking Place:</label>
            <input type="text" id="email" name="Email" placeholder="Select Place" />
            <select name="cars" id="cars">
              <option value="banagalore">Bangalore</option>
              <option value="Mysore">Mysore</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
            </select>

            <br />
            <label for="Email">SeatType:</label>
            <input type="text" id="email" name="Email" placeholder="SeatType" />
            <select>
              <option value="WindowSide">WindowSide</option>
              <option value="ThreeSeater">ThreeSeater</option>
              <option value="Sleeper">Sleeper</option>
              <option value="AC">AC</option>
              <option value="FirstClass">FirstClass</option>
              <option value="SecondClass">SecondClass</option>
            </select>

            <div class="row">
              <div class="col-50">
                <br />
                <label for="pass">SeatNumber</label>
                <input type="number" id="pas" name="password" placeholder="SeatNumber" /><br />
              </div>
            </div>
          </div>
        </div>

        <br />
        <div class="btn"></div>
      </form>
    </div>
  </div>
</div>
<div class=" text-center container">
  <button class="btn text-center btn-success w-75" (click)="clickBook()"> Book</button>
</div>
