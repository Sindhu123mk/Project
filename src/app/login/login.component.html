<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
      <div class="col-sm-6 shadow round pb-3">
        <h1 class="text-center pt-3 text-secondary">Login</h1>
          <form [formGroup]="exform">
              
              <div class="form-group">
                <label class="col-form-label">Email:</label>
                <input formControlName="email" type="text" class="form-control" >
                <small *ngIf="email.invalid && email.touched" class="text-danger"> Valid Email is Required</small>
              </div>
              <div class="form-group">
                <label class="col-form-label">password:</label>
                <input formControlName="password" type="text" class="form-control" >
                <small *ngIf="password.invalid && password.touched" class="text-danger"> password is Required</small>
              </div>
              <br>
              <div class=btn>
                <button (click)="clicksub('login')"  type="button" class="btn btn-primary">Login</button>
                &nbsp;
                <button (click)="clicksub('Cancel')"  type="button" class="btn btn-primary">   Cancel</button>
                &nbsp;
                <button (click)="clicksub('signup')"  type="button" class="btn btn-primary">   Sign Up</button>
              
                <!-- <button type="submit" class="btn btn-primary">{{EventValue}}</button>   -->

              </div>

                <table>  
                  <tr>  
                    <td>email</td>

                  </tr>  
                
                  <tr *ngFor="let d of data">  
                    <td>{{d.email}}</td>  
                    <td>{{d.password}}</td>  
                  </tr>  
                </table>  
              </div>   -->
               
            </form>
      </div>
  </div>
</div>
